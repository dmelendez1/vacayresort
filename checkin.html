    <div class="container form-container">
        <h1 class="booking-heading">Check Rates</h1>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="bookingForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="checkin">Check-in Date:</label>
                            <input type="date" id="checkin" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nights">Number of Nights:</label>
                            <input type="number" id="nights" class="form-control" min="1" max="28" required>
                        </div>
                        <div class="form-group">
                            <label>Room Type:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="queen" value="queen" checked>
                                <label class="form-check-label" for="queen">Queen</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="king" value="king">
                                <label class="form-check-label" for="king">King</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="suite" value="suite">
                                <label class="form-check-label" for="suite">2 Bedroom Suite</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adults">Number of Adults:</label>
                            <input type="number" id="adults" class="form-control" min="1" max="4" required>
                        </div>
                        <div class="form-group">
                            <label for="children">Number of Children:</label>
                            <input type="number" id="children" class="form-control" min="0" max="4" required>
                        </div>
                        <div class="form-group">
                            <label>Discount:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="discount" id="none" value="none" checked>
                                <label class="form-check-label" for="none">None</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="discount" id="aaa" value="aaa">
                                <label class="form-check-label" for="aaa">AAA/Senior</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="discount" id="military" value="military">
                                <label class="form-check-label" for="military">Military</label>
                            </div>
                        </div>
                        <button type="button" id="estimateCost" class="btn btn-primary">Estimate Cost</button>
                    </form>
                    <div id="output" class="mt-4"></div>
                </div>
            </div>
        </div>
    
    </div>
